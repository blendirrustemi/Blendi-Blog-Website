<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>

    <style>
      
    </style>
  </head>

  <body>
    {% block content %}
    <div class="nav">
      <h3>Blendi Blog App</h3>
    </div>
    <div class="container">
      <div class="forms">
        <h3>Form</h3>
      </div>
      {% for post in posts %}
      <div class="post_blog">
        <div class="pic">
          <img src="" alt="img" />
        </div>
        <div class="post_info">
          <div class="date">
            <small>{{ post.date_created }}</small>
            <hr />
          </div>
          <div class="post_title">
            <h2><a class="" href="">{{ post.title }}</a></h2>
          </div>
          <!-- <hr /> -->
          <div class="post_content">
            <p>{{ post.content }}</p>
          </div>
        </div>
      </div>
      {%endfor%}
    </div>
    {% endblock %}
  </body>
</html>
