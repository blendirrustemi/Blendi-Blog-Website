<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        text-decoration: none;
      }

      /* login deisgn */
      body {
        padding: 0;
        margin: 0;
        /* background: linear-gradient(120deg, #2980b9, #8e44ad); */
        background: #1d1d1d;
        /* background: #1d1d1d; */
        font-family: "Montserrat", sans-serif;
        height: 100vh;
      }

      .main-content {
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
        padding: 50px;
      }

      @media (max-width: 500px) {
        .main-content {
          padding: 50px 0;
        }
      }

      .forms {
        max-width: 90%;
        width: 400px;
        border-radius: 20px;
        background: #fcfcfc;
      }

      .forms h3 {
        border-bottom: 1px solid silver;
        text-align: center;
        padding: 0 0 20px 0;
      }

      .forms form {
        padding: 0 40px;
      }

      form .input_field {
        position: relative;
        margin: 30px 0;
        border-bottom: 2px solid #adadad;
      }

      .input_field input {
        width: 100%;
        height: 40px;
        padding: 0 5px;
        font-size: 16px;
        background: none;
        outline: none;
        border: none;
      }

      .input_field label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        pointer-events: none;
        font-size: 16px;
        color: #adadad;
        transition: 0.5s;
      }

      .input_field span::before {
        position: absolute;
        content: "";
        top: 45px;
        left: 0;
        width: 0%;
        height: 2px;
        background: #2691d9;
      }

      .input_field input:focus ~ label,
      .input_field input:valid ~ label {
        top: -5px;
        color: #2691d9;
      }

      .input_field input:focus ~ span::before,
      .input_field input:valid ~ span::before {
        width: 100%;
      }

      .forgot_pass {
        margin: -5px 0 20px 5px;
        color: #a6a6a6;
        cursor: pointer;
      }

      .forgot_pass {
        text-decoration: underline;
      }

      .btn_submit {
        width: 100%;
        height: 50px;
        border: 1px solid;
        font-size: 18px;
        font-weight: 700;
        align-self: center;
        outline: none;
        border-radius: 15px;
        margin-bottom: 25px;
        cursor: pointer;
        background: #4267b2;
        color: #fff;
        transition: 0.3s;
      }

      .btn_submit:hover {
        background-color: #2691d9;
      }

      .create_acc {
        text-align: center;
        font-size: 16px;
        margin: 20px 0;
        color: #666666;
      }

      .create_acc a {
        text-decoration: none;
        color: #2691d9;
      }

      .create_acc a {
        text-decoration: underline;
      }

      /*  */

      .form_container {
        display: flex;
        flex-direction: column;
        gap: 25px;
      }

      .input_field {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      /* Nav */
      .nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0 60px;
        background-color: #181818;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav ul .navigation {
        display: flex;
        align-items: center;
      }

      @media (max-width: 400px) {
        .nav ul .navigation {
          flex-direction: column;
          align-items: flex-end;
        }
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        transition: 0.3s;
        border-radius: 10px;
      }

      li a:hover {
        /* background-color: #ebebeb; */
        color: #08fdd8;
      }
    </style>
  </head>

  <body>
    {% block content %}
    <div class="nav">
      <ul>
        <li><a href="{%url 'blog-index'%}">Blendi's Portfolio</a></li>
        <div class="navigation">
          <li><a href="{%url 'users-about_me'%}">About Me</a></li>
          <li><a href="{%url 'users-login'%}">Log In</a></li>
        </div>
      </ul>
    </div>
    <div class="main-content">
      <div class="forms">
        <form class="form_container" method="POST">
          <h3 class="sign">Log In</h3>
          <!-- This is the form where you add blogs-->
          {% csrf_token %}
          <div class="input_field">
            {{ form.username }}
            <span></span>
            <label for="">Username</label>
          </div>
          <div class="input_field">
            <span></span>
            {{ form.password }}
            <label for="">Password</label>
          </div>
          <div class="forgot_pass">
            <a href="">Forgot Password</a>
          </div>
          <input
            class="btn_submit"
            type="submit"
            name=""
            id=""
            value="Log In"
          />
        </form>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
